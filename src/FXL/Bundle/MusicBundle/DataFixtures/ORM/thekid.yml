  name: The Kid
  description: A comedy with a smile—and perhaps a tear [Chaplin]
  content: Un travail d’arrangement pour piano sur la bande son phénoménale du film original de Charlie Chaplin. L’orchestration tente d’être imitée en gardant l’approche classique, la tonalité est gardée, en général des tonalités peu commodes mais qui donnent la tonalité du film sur les do#, lab, re#, si... mais ceci n’est qu’un point de départ. L’évolution du même thème suit à chaque fois une transposition différente sur un demi ton supérieur et ce tant que la scène du film se prolonge ; parfois un ton supérieur, parfois une tierce mineur supérieur... des modifictions sont à prévoir, un arrangement se renouvelle et se recherche sans cesse, jusqu’à ce qu’on le trouve enfin ?
