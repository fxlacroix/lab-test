    16:
      name: Les quatre bacheliers
      content: |
        Nous étions quatre bacheliers
        Sans vergogne,
        La vraie crème des écoliers,
        Des ecoliers.

        Pour offrir aux filles des fleurs,
        Sans vergogne,
        Nous nous fîmes un peu voleurs,
        Un peu voleurs.

        Les sycophantes du pays,
        Sans vergogne,
        Aux gendarmes nous ont trahis,
        Nous ont trahis.

        Et l’on vit quatre bacheliers
        Sans vergogne,
        Qu’on emmène, les mains liées,
        Les mains liées.

        On fit venir à la prison,
        Sans vergogne,
        Les parents des mauvais garçons,
        Mauvais garçons.

        Les trois premiers pères, les trois,
        Sans vergogne,
        En perdirent tout leur sang-froid,
        Tout leur sang-froid.

        Comme un seul ils ont déclaré,
        Sans vergogne,
        Qu’on les avait déshonorée,
        Déshonorés.

        Comme un seul ont dit " C’est fini,
        Sans vergogne,
        Fils indigne, je te renie,
        Je te renie. "

        Le quatrième des parents,
        Sans vergogne,
        C’était le plus gros, le plus grand,
        Le plus grand.

        Quand il vint chercher son voleur
        Sans vergogne,
        On s’attendait à un malheur,
        A un malheur.

        Mais il n’a pas déclaré, non,
        Sans vergogne,
        Que l’on avait sali son nom,
        Sali son nom.

        Dans le silence on l’entendit,
        Sans vergogne,
        Qui lui disait : " Bonjour, petit,
        Bonjour petit. "

        On le vit, on le croirait pas,
        Sans vergogne,
        Lui tendre sa blague à tabac,
        Blague à tabac.

        Je ne sais pas s’il eut raison,
        Sans vergogne,
        D’agir d’une telle façon,
        Telle façon.

        Mais je sais qu’un enfant perdu,
        Sans vergogne,
        A de la corde de pendu,
        De pendu,

        A de la chance quand il a,
        Sans vergogne,
        Un père de ce tonneau-là,
        Ce tonneau-là.

        Et si les chrétiens du pays,
        Sans vergogne,
        Jugent que cet homme a failli,
        Homme a failli.

        Ça laisse à penser que, pour eux,
        Sans vergogne,
        L’Evangile, c’est de l’hébreu,
        C’est de l’hébreu.
