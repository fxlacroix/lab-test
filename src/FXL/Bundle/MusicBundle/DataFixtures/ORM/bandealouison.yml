    5:
      name: L'âcre arôme
      content: |
        Je plane sur l’ombre marine
        Qui me tient lieu d’aérodrome
        Entre ces murs chargés d’urine
        Là où la terre ouvre son dôme

        Livrez-moi quelque autre âcre arôme

        Dans leur songerie sous-marine
        J’amerrissais sur ce prodrome
        Soyez bien sûr qu’on m’endoctrine

        Que le bromure et la morphine
        Ici me prêtent leur syndrome
        Mieux qu’haschisch et que paraffine
        Livrez-moi quelque autre âcre arôme

        Plus de tubes de vaseline
        Pour ceux qui vont au mirodrome
        Mais oléoduc, pipeline…
        Livrez-moi quelque autre âcre arôme

        Quel poison que la nicotine
        Ma vie bientôt ce monochrome
        Embarque pour sa mort latine
        Livrez-moi quelque autre âcre arôme

        Princesse et maître en médecines
        Docteur avec ou sans diplôme
        Loin des tisanes, des glycines
        Livrez-nous quelque autre âcre arôme

