    4:
      name: Supercherie
      content: |
        Chez toi souvent me rends chérie
        D’ailleurs de toi toujours m’enquis
        Quand tu manques lors je charrie
        Le sort et nous tapis dans un maquis
        Rêvant aux longs moments exquis
        Auxquels nous deux participâmes
        Or, il fait seul, je m’alanguis…
        De mal en pis, vous m’avez l’âme.

        Dans ce songe où rien n’est acquis
        Vous surpassez ma rêverie.
        Ai-je un timbre de voix requis
        Je vous regarde comme on prie
        Pour certains la vierge Marie
        Pour d’autres la vraie Notre Dame
        Or, se peut-il qu’on s’y marie ?
        De mal en pis, vous m’avez l’âme.

        Ave Madame alors en qui
        J’abdique ma supercherie
        Ave Madame alors en qui
        J’abdique ma supercherie
        Ave Madame alors en qui
        J’abdique ma porcherie
        Ave Madame alors en qui
        J’abdique ma super chérie...

