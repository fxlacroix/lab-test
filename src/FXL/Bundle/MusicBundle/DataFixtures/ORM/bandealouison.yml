    2:
      name: Les abreuvés
      content: |
        Nous mangeâmes les pastèques,
        Dévorâmes les pistaches,
        Bûmes, bûmes, des potaches !
        Ivres morts tels des Aztèques,

        scioux Comanchs, cheerokis Apaches…
        Après dégoisés nos becs,
        Mîmes au lit nos biftecks,
        Et dormîmes sous des bâches.

        Morphée devint un totem
        Si rincés étions, qu’item
        La pluie nous rinçait aussi…

        Or, il se mit à grêler,
        Et il nous fallut geler…
        Si bien qu’on est mort ainsi.

        Deux ab crevés

