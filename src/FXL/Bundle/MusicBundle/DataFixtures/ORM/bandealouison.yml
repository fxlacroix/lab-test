    1:
      name: Numéro 3
      content: |
        T’en souvient-il sous un noyer
        Tu sirotais un quart Vittel
        Moi j’allais souvent tournoyer
        Autour de ton gentil cartel
        Aux ongles limés sous listel
        J’emmagasinais des effrois
        Puis je rentrais seul à l’hôtel
        Dans la chambre numéro trois

        Or c’est vers mes taies d’oreiller
        Dans l’hôtel du petit Vatel
        Que pour seulement sommeiller
        Nous revînmes de la boite « el
        Rio », t’en souvient-il ? L’Amstel
        Nous fut même offerte, je crois
        Tu me fis mâcher du bétel
        Dans la chambre numéro trois

        Lorsque tu fus démaquillée
        Lisse et fluide tel un pastel
        Tu me revins déshabillée
        Quel rêve, c’en était un tel
        Dotant l’Espagne d’un castel
        Plus haut que tous les bavarois
        Que dévore Hansel ou Gretel.
        Dans la chambre numéro trois

        Après nous être mordillés
        Par un concours accidentel
        Un peu l’aine et les seins mouillés
        Vous rengainâtes mon coutel
        Opimes blanches sur l’autel
        Et sur mon plastron, mes orfrois
        Morphée parût, sacramentel
        Dans la chambre numéro trois

        Au matin seul et dévoyé
        Je m’éveillai mal et martel
        En tête… et dés que j’eus payé
        Le sinistre maître d’hôtel
        J’allai m’exiler sur un tell
        Pour, me tournant vers les beffrois,
        Laisser feu mon songe immortel
        Dans la chambre numéro trois

        Or, su-nommée, rêve choyé,
        C’est aujourd’hui dans un motel
        Que cet amoureux fourvoyé
        Livre ses soupirs de mortel
        Avant de se joindre au rastel
        Où l’attendent des palefrois...
        O fuir avec vous ce cheptel Vers la su-citée chambre trois
