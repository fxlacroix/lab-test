    0:
      name: La belle époque i
      content: |
        la bande à Louison, la bande à Louisette
        c’était la belle époque, au temps du bal musette
        nous n’étions pas méchants nous autre compagnons

        tu caressais l’espoir de taper la causette
        avec âme qui vive ou vivante amusette
        des ailes nous poussaient comme des champignons

        Quand à la brume au loin s’allumait la guinguette
        on y voyait fleurir l’amour et l’amourette
        enseigne sous laquelle - épars- nous nous signons,

        à leur fête là-bas on croisait donc lorette
        et machinalement machine et machinette
        et nous qui nous tapions les rabiots et quignons

        tapions la cause alors jusqu’à potron-minet (te)
        tapions tous les potins, retapions la planète
        depuis la voix lactée jusque aux trois lumignons

        Quand l’une était un gros tantinet tristounette
        on lui tendait du feu, roulions sa clopinette
        - pour qu’on s’évaporât dans les bosquets mignons...

        - s’en allât dégoiser (foi de vie malhonète)
        sur son épouvantail (foi de veau proxénète)
        qui s’appelait Alphonse et mangeait des rognons. très lent

        Or la belle en fumant nous ventait sa dinette
        au lard toujours au lard à midi, midinette,
        leur flattant la férule à tous ses maquignons !

        on l’écoutait ainsi débiter des sornettes
        et se jouer de nous avec ses devinettes
        quand était de savoir d’où coulait son pognon,

        ces mensualités, pour nous la bailler nette,
        qu’Alphonse avait reçues d’un coup de baïonnette
        en servant l’empereur sous le corps des grognons ?

        un soir qu’elle en avait deviner la cachette
        elle ouvrit le trésor c’était une cassette
        pleine de sous pochés sous les double-lorgnons.

        là, recomptant pour lui - et nous, à l’aveuglette,
        ses mensualités ! - la somme rondelette
        de trois cent vingt Napoléons atteignions.

        Les recomptait pour lui la maline fauvette !
        on n’en prenait que deux, pour dire ! à la sauvette !
        et pour la courtoisie que lui témoignions

        de n’être que voleur de boutons de manchette
        pour lui payer la guinche, avec l’œil qui rachète
        tous les pêchés du monde, elle et nous gagnions

        une auberge en aval nous servant de retraite
        dans laquelle on pouvait fumer la cigarette
        ivres du beau larcin que nous n’épargnions

        un jour un député lui passa la rosette
        Adieu la belle époque. Adieu mon bal musette.
        A-dieu si ce n’est très-bientôt, nous craignons.
