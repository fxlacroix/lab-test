    10:
      name: A diable
      content: |
        Adieux
        Le deuil des arbres,

        Adieux,
        Bel œil de marbre

        Adieux,
        Rosiers cinabres,

        Adieux,
        Orgueil macabre,

        Adieux,
        Horizons flous,

        Adieux,
        Le clairon fou
        Qui m’accable,

        Adieux
        Ou bien peut être à diable...
