    11:
      name: Le royaume
      content: |
        Dans le royaume d’apollon,
        Le poète est un chercheur d’or,
        Moi qui n’avait plus un doublon,
        Dans le royaume d’apollon,
        Je suis tombé sur le filon,
        Dont rêva tout conquistador,
        Dans le royaume d’apollon,
        Le poète est un chercheur d’or.

        Moi qui n’avait plus un pistole,
        Après fumé bien des ninas,
        Ayant fuit loin du capitole,
        Moi qui n’avait plus un pistole,
        Méprisant les cours du pactoles,
        Ou fut jadis plongé Midas,
        Moi qui n’avait plus un pistoles,
        Après fumé bien des ninas.

        J’embarquai donc incontinent,
        Vers la mer et son soleil ivre,
        M’ouvrit bien plus qu’un continent,
        J’embarquais donc incontinent,
        Laissant ma bourse au demeurant,
        Tout au plus quelques ronds de cuivres,
        J’embarquai donc incontinent,
        Vers la mort et son soleil ivre.
