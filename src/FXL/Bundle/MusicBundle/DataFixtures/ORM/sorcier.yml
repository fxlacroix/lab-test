    1:
      name: Bartok
      content: |
        Je repense à Béla Bartok
        Tant la pauvreté de mon stock,
        Regarde vers Vladivostock
        Regarde vers Vladivostock

        Tisane et foyer qui tisonne,
        Un de ces sommeils ou résonne,
        L’écho qui déraisonne.
        Nous apprenons par moins cinquante
        A réchauffer quelques vacantes,
        Amazones ou Bacchantes

        Funambule en ubiquité
        Une au coeur gentil m’a quitté
        Pour de l’antiquité

        Il parait que des cas de peste
        Ont villipendé ce qu’il reste
        De leur amour vers l’Est

        Blanche neige et source tarie,
        Ou donc est neige Marie,
        Neige mère et chérie
        Notre sommeil nous aime tant
        Porte moi conseil et détend
        Moi pour la nuit des temps

        Ou mourrir le cas échéant
        Comme tout ce qui chut séant
        Regagne l’océan.
